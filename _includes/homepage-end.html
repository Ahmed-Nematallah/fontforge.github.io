    <script type="text/javascript">
    function humanise(n){
      var d = ',';
      var s = '.';
      n = n.toString().split('.');
      n[0] = n[0].replace(/(\d)(?=(\d\d\d)+(?!\d))/g, '$1' + d);
      return n.join(s);
    };

    $(document).ready(function(){
        $.getJSON("https://api.github.com/repos/fontforge/fontforge/releases/624073", function(json) {
            var assetlist = json.assets;
            total = 0;
            $(assetlist).each(function(i, asset){
                total += asset.download_count;
            });
            $('#cnt-downloads').html(humanise(total));
            $('.statistic').fadeIn();
        });
        $.getJSON("http://sfbadge.herokuapp.com/commits/fontforge/fontforge/json", function(json) {
            $('#cnt-contributors').html(humanise(json.commits));
        });
    });
    </script>
