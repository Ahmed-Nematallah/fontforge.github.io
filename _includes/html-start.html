<!DOCTYPE html>
<html class="windows x86 no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <html itemscope itemtype="http://schema.org/Product">

  <title>{{ page.title }}</title>
  <meta name="author" content="The FontForge Project Contributors">
  <meta name="description" content="{{ socialDescription }}" />
  <meta name="keywords" content="FontForge,font,typeface,design,create,opentype,truetype,UFO,SFD">

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{{ page.title }}">
  <meta itemprop="description" content="{{ socialDescription }}">
  <meta itemprop="image" content="{{ socialImage }}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ socialAuthor }}">
  <meta name="twitter:title" content="{{ socialTitle }}">
  <meta name="twitter:description" content="{{ socialDescription }}">
  <meta name="twitter:creator" content="{{ socialAuthor }}">
  <meta name="twitter:image" content="{{ socialImage }}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ socialTitle }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://fontforge.github.io/" />
  <meta property="og:image" content="{{ socialImage }}" />
  <meta property="og:description" content="{{ socialDescription }}" />
  <meta property="og:site_name" content="{{ socialTitle }}" />

  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
  <link href="/assets/css/bootstrap.css" rel="stylesheet">
  <link href="/assets/css/fontforge.css" rel="stylesheet">

  <!--[if lt IE 9]>
      <script src="/assets/js/respond.min.js"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  <link rel="icon" type="image/png" href="/assets/img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/img/favicon-16x16.png" sizes="16x16" />

</head>
